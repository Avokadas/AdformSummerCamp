<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<title>Tetris</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="main">
	<div class="game-field">
		<div class="title">
			<img src="images/title.png">
		</div>

		<div class="side">
			<label for="lhold">Hold:</label>
			<div class="hold">
			</div>
		</div>

		<div class="field">
		</div>

		<div class="side">
			<label for="lnext">Next:</label>
			<div class="hold">
			</div>
			<p></p>
			<label for="lline">Line</label>
			<span name="sline">111</span>
			<br></br>
			<label for="lscore">Score</label>
			<span name="sscore">222</span>
			<br></br>
			<label for="lspeed">Speed</label>
			<span name="sspeed">333</span>
		</div>
	</div>
</div>


</body>
</html>
