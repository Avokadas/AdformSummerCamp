<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile Page</title>
    <meta charset="utf-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js "></script>
    <script>
        window.onload = initPage;
        function initPage() {
            var exampleValues = {},
                    parsedTemplate = "",
                    templateText = $('#profileTemplate').html(),

                    demoTemplate = _.template(templateText);
            var data = {site:"mysite",name:"john",age:25};

            $.ajax({url: "data/gamedata.json", async: false, dataType: "json", success: function(json) {exampleValues = json;}});

            parsedTemplate = demoTemplate(exampleValues);
            $("#profileBlock").html(parsedTemplate);
        }
    </script>
</head>
<body>
<div id="profileBlock">
    <script id="profileTemplate" type="text/template">
        <h1>
            <%= score %>
        </h1>
    </script>
</div>


</body>
</html>
